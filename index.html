<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JayC - Professional DJ Services</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f6ff;
            --neon-magenta: #ff00ff;
            --neon-yellow: #ffff00;
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --grid-color: rgba(0, 246, 255, 0.15);
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(0, 246, 255, 0.3);
        }

        [data-theme="light"] {
            --dark-bg: #ffffff;
            --darker-bg: #f5f5f5;
            --grid-color: rgba(100, 50, 255, 0.06);
            --text-color: #1a1a2e;
            --text-secondary: rgba(26, 26, 46, 0.7);
            --card-bg: rgba(100, 50, 255, 0.03);
            --border-color: rgba(100, 50, 255, 0.3);
            --neon-cyan: #6432ff;
            --neon-magenta: #ff006e;
        }

        [data-theme="light"] .cursor {
            border-color: #ff006e;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.4);
        }

        [data-theme="light"] .cursor-follower {
            border-color: rgba(255, 0, 110, 0.3);
        }

        [data-theme="light"] .particle {
            background: #ff006e;
            box-shadow: 0 0 10px rgba(255, 0, 110, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: var(--text-color);
            overflow-x: hidden;
            cursor: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(0, 246, 255, 0.3);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
        }

        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, var(--dark-bg) 0%, var(--dark-bg) 70%, transparent 100%);
            backdrop-filter: blur(10px);
        }

        .logo img {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 0 20px rgba(0, 246, 255, 0.6));
            animation: pulse 3s ease-in-out infinite;
        }

        .logo .logo-dark {
            display: block;
        }

        .logo .logo-light {
            display: none;
        }

        [data-theme="light"] .logo .logo-dark {
            display: none;
        }

        [data-theme="light"] .logo .logo-light {
            display: block;
        }

        [data-theme="light"] .logo img {
            filter: drop-shadow(0 0 20px rgba(100, 50, 255, 0.4));
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        nav a {
    color: #fff; /* Default untuk dark mode */
    text-decoration: none;
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: 2px;
    text-transform: uppercase;
    position: relative;
    transition: all 0.3s ease;
}

/* Light mode navbar text */
[data-theme="light"] nav a {
    color: var(--text-color); /* Otomatis jadi dark text */
}

nav a::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background: var(--neon-cyan);
    transition: width 0.3s ease;
    box-shadow: 0 0 10px var(--neon-cyan);
}

nav a:hover::after {
    width: 100%;
}

[data-theme="light"] nav a:hover {
    color: #6432ff;
}

        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: rgba(0, 246, 255, 0.1);
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 246, 255, 0.3);
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        .theme-toggle svg {
            width: 30px;
            height: 30px;
            fill: var(--neon-cyan);
            transition: all 0.3s ease;
        }

        .theme-toggle .sun-icon {
            display: none;
        }

        [data-theme="light"] .theme-toggle .sun-icon {
            display: block;
        }

        [data-theme="light"] .theme-toggle .moon-icon {
            display: none;
        }

        [data-theme="light"] .theme-toggle {
            border-color: #ff006e;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
            background: rgba(255, 0, 110, 0.1);
        }

        [data-theme="light"] .theme-toggle svg {
            fill: #ff006e;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta), var(--neon-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            animation: fadeInUp 1s ease, glitchAnim 5s ease-in-out infinite;
            position: relative;
            z-index: 10;
        }

        @keyframes glitchAnim {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-3px, 3px); }
            94% { transform: translate(3px, -3px); }
            96% { transform: translate(-3px, -3px); }
            98% { transform: translate(3px, 3px); }
        }

        .hero-subtitle {
            font-size: 1.8rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--neon-cyan);
            animation: fadeInUp 1s ease 0.3s backwards;
            text-shadow: 0 0 20px var(--neon-cyan);
        }

        [data-theme="light"] .hero-subtitle {
            color: #ff006e;
            text-shadow: 0 0 20px rgba(255, 0, 110, 0.4);
        }

        .hero-cta {
            margin-top: 3rem;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: transparent;
            color: var(--neon-cyan);
            border: 2px solid var(--neon-cyan);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease 0.6s backwards;
            z-index: 10;
        }

        .hero-cta::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--neon-cyan);
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
            border-radius: 50%;
        }

        .hero-cta:hover::before {
            width: 300%;
            height: 300%;
        }

        .hero-cta:hover {
            color: var(--dark-bg);
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        .hero-cta span {
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--neon-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-cyan);
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        section {
            position: relative;
            padding: 8rem 4rem;
            z-index: 1;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .about-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .about-text {
            font-size: 1.3rem;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .about-image {
            width: 100%;
            height: 500px;
            background: linear-gradient(135deg, rgba(0, 246, 255, 0.1), rgba(255, 0, 255, 0.1));
            border: 2px solid var(--neon-cyan);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(0, 246, 255, 0.3);
        }

        [data-theme="light"] .about-image {
            border-color: #6432ff;
            box-shadow: 0 0 40px rgba(100, 50, 255, 0.3);
            background: linear-gradient(135deg, rgba(100, 50, 255, 0.08), rgba(255, 0, 110, 0.08));
        }

        .about-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: relative;
            z-index: 2;
        }

        .about-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 246, 255, 0.3), transparent);
            animation: shine 3s infinite;
            z-index: 1;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* SERVICES SECTION */
        .services-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
        }

        .service-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            padding: 2.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 246, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .service-card:hover::before {
            left: 100%;
        }

        .service-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-cyan);
            box-shadow: 0 20px 40px rgba(0, 246, 255, 0.3);
        }

        [data-theme="light"] .service-card:hover {
            border-color: #6432ff;
            box-shadow: 0 20px 40px rgba(100, 50, 255, 0.3);
        }

        .service-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .service-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--neon-cyan);
            margin-bottom: 1rem;
        }

        [data-theme="light"] .service-name {
            color: #6432ff;
        }

        .service-desc {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .service-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--neon-magenta);
            margin-top: 1rem;
        }

        [data-theme="light"] .service-price {
            color: #ff006e;
        }

        /* PRICING SECTION */
        .pricing-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
        }

        .pricing-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .pricing-card.featured {
            border-color: var(--neon-cyan);
            transform: scale(1.05);
        }

        [data-theme="light"] .pricing-card.featured {
            border-color: #6432ff;
        }

        .pricing-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 246, 255, 0.3);
        }

        .package-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-cyan);
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        [data-theme="light"] .package-name {
            color: #6432ff;
        }

        .package-price {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .package-duration {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .package-features {
            list-style: none;
            padding: 0;
            margin-bottom: 2rem;
            text-align: left;
        }

        .package-features li {
            padding: 0.8rem 0;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .package-features li:before {
            content: 'âœ“ ';
            color: var(--neon-cyan);
            font-weight: bold;
            margin-right: 0.5rem;
        }

        [data-theme="light"] .package-features li:before {
            color: #6432ff;
        }

        .book-btn {
            padding: 1rem 2.5rem;
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .book-btn:hover {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        [data-theme="light"] .book-btn {
            border-color: #6432ff;
            color: #6432ff;
        }

        [data-theme="light"] .book-btn:hover {
            background: #6432ff;
            color: #fff;
        }

        /* GALLERY SLIDER */
        .gallery-container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            height: 500px;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            position: absolute;
            width: 60%;
            height: 80%;
            transition: all 0.5s ease;
            opacity: 0.4;
            transform: scale(0.8);
            border: 2px solid var(--border-color);
            overflow: hidden;
            cursor: pointer;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
            z-index: 10;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 40px rgba(0, 246, 255, 0.4);
        }

        [data-theme="light"] .slide.active {
            border-color: #6432ff;
            box-shadow: 0 0 40px rgba(100, 50, 255, 0.4);
        }

        .slide.prev {
            left: 0;
            transform: translateX(-30%) scale(0.8);
        }

        .slide.next {
            right: 0;
            transform: translateX(30%) scale(0.8);
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-controls {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
        }

        .slider-btn {
            width: 50px;
            height: 50px;
            border: 2px solid var(--neon-cyan);
            background: rgba(0, 246, 255, 0.1);
            color: var(--neon-cyan);
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .slider-btn:hover {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        /* FAQ SECTION */
        .faq-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .faq-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .faq-question {
            padding: 1.5rem 2rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .faq-question:hover {
            color: var(--neon-cyan);
        }

        [data-theme="light"] .faq-question:hover {
            color: #6432ff;
        }

        .faq-icon {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .faq-item.active .faq-icon {
            transform: rotate(45deg);
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding: 0 2rem;
        }

        .faq-item.active .faq-answer {
            max-height: 500px;
            padding: 0 2rem 1.5rem 2rem;
        }

        .faq-answer p {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        /* BOOKING FORM */
        .booking-form {
            max-width: 700px;
            margin: 0 auto;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            padding: 3rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-cyan);
            font-weight: 600;
            font-size: 1.1rem;
        }

        [data-theme="light"] .form-group label {
            color: #6432ff;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group select option {
            background: var(--dark-bg);
            color: var(--text-color);
            padding: 0.5rem;
        }

        [data-theme="light"] .form-group select option {
            background: var(--darker-bg);
            color: var(--text-color);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 246, 255, 0.3);
        }

        [data-theme="light"] .form-group input,
        [data-theme="light"] .form-group select,
        [data-theme="light"] .form-group textarea {
            background: rgba(0, 0, 0, 0.03);
            color: var(--text-color);
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        /* EQUIPMENT SECTION */
        .equipment-grid {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .equipment-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 2rem;
            text-align: center;
        }

        .equipment-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .equipment-name {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--neon-cyan);
            margin-bottom: 0.5rem;
        }

        [data-theme="light"] .equipment-name {
            color: #6432ff;
        }

        .equipment-desc {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* CONTACT */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .social-link {
            width: 80px;
            height: 80px;
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neon-cyan);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .social-link svg {
            width: 35px;
            height: 35px;
            fill: var(--neon-cyan);
            transition: fill 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .social-link::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--neon-cyan);
            transform: scale(0);
            transition: transform 0.3s ease;
            z-index: 0;
        }

        .social-link:hover::before {
            transform: scale(1);
        }

        .social-link:hover {
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        .social-link:hover svg {
            fill: var(--dark-bg);
        }

        [data-theme="light"] .social-link {
            border-color: #ff006e;
        }

        [data-theme="light"] .social-link svg {
            fill: #ff006e;
        }

        [data-theme="light"] .social-link::before {
            background: #ff006e;
        }

        [data-theme="light"] .social-link:hover svg {
            fill: var(--darker-bg);
        }

            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
